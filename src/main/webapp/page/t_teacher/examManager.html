<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加题目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<input class="id_hiden" type="hidden">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">添加试题</a>
            </div>

            <div class="layui-inline addPaperButton">
                <a class="layui-btn  addPaper" style="background-color: #e60000">生成试卷</a>
            </div>

        </form>
    </blockquote>
    <table id="paperList" lay-filter="paperList"></table>

    <!--操作-->
    <script type="text/html" id="userListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

        <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
    </script>
    <input id="id_hiden" type="hidden">
    <input id="paperid_hiden" type="hidden">
    <input id="courseno_hiden" type="hidden">

</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="examManager.js"></script>
</body>
</html>
