<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>生成试卷</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">试卷总分</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input paperScore" disabled>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">试卷总题数</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input questionCount" disabled>
        </div>
    </div>


    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">单选题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input radioCount" disabled>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">多选题</label>
        <div class="layui-input-block">
            <<input type="text" class="layui-input checkboxCount" disabled>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">判断题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input judgeCount" disabled>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">填空题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input fillCount" disabled>
        </div>
    </div>


    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">题目难度</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input paperLevel" disabled>
        </div>
    </div>


    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">起止时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input startTime" disabled>
        </div>
    </div>


    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="paperAdd.js"></script>

</body>
</html>
