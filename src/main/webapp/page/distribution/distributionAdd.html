<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加学生</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">年级</label>
		<div class="layui-input-block">
			<select name="grade" class="grade" lay-filter="grade" lay-verify="required" >
				<option></option>
			</select>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学院</label>
		<div class="layui-input-block">
			<select name="academy" class="academy" lay-filter="academy" lay-verify="required" disabled>
				<option></option>
			</select>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">专业</label>
		<div class="layui-input-block">
			<select name="major" class="major" lay-filter="major" lay-verify="required" disabled>
				<option></option>
			</select>
		</div>
	</div>


	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">班级</label>
		<div class="layui-input-block">
			<select name="classno" class="classno" lay-filter="classno" lay-verify="required" disabled>
				<option></option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程</label>
		<div class="layui-input-block">
			<select name="course" class="course" lay-filter="course" lay-verify="required" >
				<option></option>
			</select>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">教师</label>
		<div class="layui-input-block">
			<select name="teacher" class="teacher" lay-filter="teacher" lay-verify="required">
				<option></option>
			</select>
		</div>
	</div>



	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<textarea placeholder="课程分配备注(非必填...)" class="layui-textarea description"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="distributionAdd.js"></script>
<script type="text/javascript" src="../../js/rootpath.js"></script>
</body>
</html>
